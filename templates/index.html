{% extends "base.html" %}

{% block content %}
{% if current_user %}
<div class="d-flex my-4">
  <a href="/user_show" class="btn btn-secondary mx-2">Поностальгировать</a>
</div>
{% endif %}
<h3>Пользователи</h3>
<table class="table">
  <thead>
    <tr class="table-secondary">
      <th scope="col">Имя пользователя</th>
      <th scope="col">email</th>
      <th scope="col">дата регистрации</th>
      <th scope="col">родной город</th>
    </tr>
  </thead>
  <tbody>
{% for user in users %}
    <tr class="purple">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.created_date }}</td>
      <td><a href="/user_show/{{ user.id }}">{{ user.city_from }}</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
